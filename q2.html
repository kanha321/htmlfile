<!DOCTYPE html>
<html>
<head>
    <title>Employee Table</title>
</head>
<body>
    <h1>Employee Information</h1>
    <table border="1">
        <tr><th>HTML Tag</th><th>Definition</th></tr>
        <tr><td><code>&lt;b&gt;</code></td><td><b>Bold text</b></td></tr>
        <tr><td><code>&lt;strong&gt;</code></td><td><strong>Strong text</strong></td></tr>
        <tr><td><code>&lt;i&gt;</code></td><td><i>Italic text</i></td></tr>
        <tr><td><code>&lt;em&gt;</code></td><td><em>Emphasized text</em></td></tr>
        <tr><td><code>&lt;u&gt;</code></td><td><u>Underlined text</u></td></tr>
        <tr><td><code>&lt;abbr&gt;</code></td><td><abbr title="HyperText Markup Language">HTML</abbr></td></tr>
        <tr><td><code>&lt;cite&gt;</code></td><td><cite>Citation text</cite></td></tr>
        <tr><td><code>&lt;mark&gt;</code></td><td><mark>Marked text</mark></td></tr>
    </table>
</body>
</html>
